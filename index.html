<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-wrapper">
        <div id="screen"></div>
        <div id="keys">
            <p>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </p>
            <p>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </p>
            <p>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </p>
            <p>
                <button>.</button>
                <button>0</button>
                <button id="clear">A/C</button>
                <button>/</button>
            </p>
            <div  id="equal">
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
